<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <header>
      <h1 id="header_title">FE POST</h1>
      <p>
        " 아.. 여기 프론트엔드 맛집이네?" <br />
        빠르고,정확한 프론트엔드 최신 소식을 받아가세요!
      </p>
    </header>

    <main class="content">
      <!------------------ 상단 뉴스 나오는 섹션------------------------ -->
      <section class="top_news_section">
        <h2 id="top_news_title">🏆️Top News</h2>
        <article id="topNewList">
          <div class="spinner_area"></div>
        </article>
      </section>

      <!---------- 우측면에 기타 최신글, 깃허브 로고 등 나오는 섹션----- -->
      <button id="hide_btn">>></button>
      <aside id="aside">
        <!-- 최신글 ------>
        <section class="latest_section">
          <h3 id="aside_title">최신 글</h3>
          <ul id="latest_new_list">
            <div class="spinner_area"></div>
          </ul>
        </section>

        <!-- 스포트섹션 ---->
        <section class="support_section">
          <h3>Support</h3>
          <div class="github_support">
            <a>
              <svg
                viewBox="0 0 16 16"
                width="16"
                height="16"
                class="heart"
                aria-hidden="true"
              ></svg>
              <path fill-rule="evenodd" d="..."></path>
              Github Sponsors
            </a>
          </div>
        </section>
      </aside>
    </main>
    <footer>fe-post.com ⓒ 2020-2023 FE POST</footer>
    <img id="background_image" src="../public/image/newsback.png" />

    <script type="module" src="main.js"></script>
  </body>
</html>
